name: Chat
description: Change the chat formatting, also does nicknames.
version: 0.1.0

author: viral32111
website: https://viral32111.com

main: com.viral32111.chat.Chat
api-version: 1.17
prefix: Chat
depend:
 - LuckPerms

commands:
    nick:
        description: Set or clear your nickname.
        permission: chat.nick
        permission-message: Sorry, you cannot use this command!
        usage: "/<command> [nickname]"

    setnick:
        description: Set or clear another player's nickname.
        permission: chat.setnick
        permission-message: Sorry, you cannot use this command!
        usage: "/<command> <player> [nickname]"

permissions:
    chat.nick:
        description: Allows a player to set or clear their nickname.
        default: true

    chat.setnick:
        description: Allows a player to set or clear another player's nickname.
        default: false
